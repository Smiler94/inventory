{include file="Application/Home/View/Public/pageheader.html"}
<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跳转提示</title>
<style type="text/css">
.message{ font-size: 20px;width: 70%;height: 300px;margin:auto;border:1px solid #1B8F24;margin-top: 30px;border-radius:4px;}
.head{ width: 100%;height: 30px;background: rgb(222,245,194);text-align: center;padding-top: 5px;border-radius:4px;}
.content{ height: 120px;width: 100%;}
.success ,.error{ text-align: center;margin-top: 30px;}
.jump{ text-align: center;margin-top: 20px;}
</style>
</head>
<body>
    <div class="message">
        <div class="head"><span>提示信息:</span></div>
        <div class="content">
            {if $message != null}
            <p class="success"><span class="glyphicon glyphicon-ok"</span> {$message}</p>
            {else}
            <p class="error"><span class="glyphicon glyphicon-remove"</span> {$error}</p>
            {/if}
            <p class="detail"></p>
            <p class="jump">
                <a id="href" href="{$jumpUrl}">如果你的浏览器没有自动跳转，请点击这里...</a>
                <br />
                等待时间： <b id="wait">{$waitSecond}</b>
            </p>
        </div>
    </div>
    <script type="text/javascript">
    (function(){
    var wait = document.getElementById('wait'),href = document.getElementById('href').href;
    var interval = setInterval(function(){
        var time = --wait.innerHTML;
        if(time <= 0) {
            location.href = href;
            clearInterval(interval);
            };
        }, 1000);
    })();
    </script>
</body>
</html>
